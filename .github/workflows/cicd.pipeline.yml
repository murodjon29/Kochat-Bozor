name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: 🔄 Repo klonlash
        uses: actions/checkout@v3

      - name: 📦 Dependencies o‘rnatish
        run: npm install

      - name: 🛠 Build qilish
        run: npm run build

      - name: 📁 Fayllarni kerakli joyga ko‘chirish
        run: |
          rm -rf /home/ubuntu/app-backend
          mkdir -p /home/ubuntu/app-backend
          cp -r . /home/ubuntu/app-backend

      - name: 🔁 Servisni qayta ishga tushirish
        run: |
          sudo systemctl restart backend.service
